<!DOCTYPE html>
<head>
    <title>BlockPuzzle test page</title>
    <script src="blockpuzzle.js"></script>
</head>
<body>
    <div id="canvas" style="width: 100%;"></div>
    <textarea id="projects" rows="10" cols="80">
* Person1
    - Project0:  1/5/2014-30/6/2014
    - Project1:  1/3/2014-30/10/2014
    - Project3:  1/8/2014-30/9/2014
    - Project5:  1/5/2014-30/6/2014
* Person2
    - Project3:  12/3/2014-30/9/2014
    - Project4:  1/8/2014-6/12/2014
    </textarea>
    <input type="submit" onclick="updateGraph();"/>
    <script>
    var canvas = new BlockPuzzle.Canvas("canvas");
    function updateGraph() {
        var text = document.getElementById("projects").value;
        var data = BlockPuzzle.convertTextToData(text);
        canvas.setOptions(data);
        canvas.setData(data);
    }
    updateGraph();
    </script>
</body>
<html>
